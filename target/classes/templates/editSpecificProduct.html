<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Edit Specific Product</title>
</head>
<body >
	<h1>Admin Panel</h1>
	<form action="/admin/updateproduct" th:object="${product}">
		<table>
			<tr>
				<th calspan="3">Add New Product</th>
			</tr>
			<tr>
				<td>Product Title</td>
				<td><input type="text" th:field="*{title}"></td>
				<td th:errors="*{title}"></td>
			</tr>
			<tr>
				<td>Product Description</td>
				<td><textarea cols="50" rows="20" th:field="*{productDescription}"></textarea></td>
				<td th:errors="*{productDescription}"  class="errors"></td>
			</tr>
			<tr>
				<td>Product Price</td>
				<td><input type="number" step="0.01" th:field="${product.price}"></td>
				<td th:errors="*{price}" class="errors"></td>
			</tr>
			<tr>
				<td>Image URL</td>
				<td><input type="text" th:field="*{productImage}"></td>
				<td th:errors="*{productImage}" class="errors"></td>
			</tr>
			<tr>
				<td>Product Category</td>
				<td>
					<select th:field="${categoryID.categoryId}">
						<option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.title}"></option>
					</select>
				</td>
			</tr>
			<tr>
				<td><a href="#">Delete </a></td>
			</tr>
			<tr>
				<td colspan="3"><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
